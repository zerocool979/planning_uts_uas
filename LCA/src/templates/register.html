<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - Love Compatibility Analyzer</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Font Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Menggunakan font Inter secara default */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff; /* Putih dominan */
        }

        /* Warna Brand Tazkia */
        /* Biru Dongker / Biru Tua */
        .color-darkblue { --tw-bg-opacity: 1; background-color: #001f3f; }
        .color-darkblue-text { color: #001f3f; }
        /* Biru Muda (Aksen Sekunder) */
        .color-lightblue { --tw-bg-opacity: 1; background-color: #4a90e2; }
        /* Oranye (Aksi Utama) */
        .color-orange { --tw-bg-opacity: 1; background-color: #ff8c00; }
        .color-orange-hover:hover { background-color: #e57e00; }

        /* Background Gradasi (Biru Dongker ke Biru Muda) */
        .register-bg-gradient {
            background: linear-gradient(135deg, #001f3f 0%, #4a90e2 100%);
        }

        /* Input Focus Border (Biru Muda) */
        .input-focus-border:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.5); /* Ring effect biru muda */
        }

        /* Tombol Register Hover Effect */
        .btn-register:hover {
            box-shadow: 0 10px 15px -3px rgba(255, 140, 0, 0.4), 0 4px 6px -2px rgba(255, 140, 0, 0.2);
            transform: translateY(-2px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Animasi Fade-In untuk Form */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-fade-in {
            animation: fadeIn 0.8s ease-out;
        }

        /* Warna untuk pesan error */
        .error-message {
            color: #ff4d4d; /* Merah muda lembut */
            font-size: 0.75rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body class="register-bg-gradient min-h-screen flex items-center justify-center p-4">

    <!-- Register Card Container -->
    <div class="w-full max-w-md">
        <div class="bg-white p-8 sm:p-10 rounded-2xl shadow-2xl form-fade-in">

            <!-- Logo dan Headline -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center space-x-2 color-darkblue-text">
                    <!-- Icon Hati dan AI (Gemini/Brain) -->
                    <i data-lucide="heart-handshake" class="w-8 h-8 text-orange-500"></i>
                    <i data-lucide="cpu" class="w-6 h-6 text-lightblue"></i>
                </div>
                <h1 class="text-3xl font-extrabold color-darkblue-text mt-3">
                    Daftar Akun
                </h1>
                <p class="text-gray-500 mt-2 text-sm">
                    Buat akunmu dan mulai perjalanan cinta berbasis AI.
                </p>
            </div>

            <!-- Formulir Register -->
            <!-- Placeholder untuk action URL Flask -->
            <form action="/register" method="POST" id="registerForm">
                
                <!-- Input Nama Lengkap -->
                <div class="mb-5">
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap</label>
                    <div class="relative">
                        <i data-lucide="user-round-check" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                        <input type="text" id="name" name="name" required
                               class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg text-gray-800 input-focus-border transition duration-200"
                               placeholder="Nama lengkap Anda">
                    </div>
                </div>

                <!-- Input Email -->
                <div class="mb-5">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <div class="relative">
                        <i data-lucide="mail" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                        <input type="email" id="email" name="email" required
                               class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg text-gray-800 input-focus-border transition duration-200"
                               placeholder="Alamat email aktif">
                    </div>
                </div>

                <!-- Input Password -->
                <div class="mb-5">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <i data-lucide="lock" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                        <input type="password" id="password" name="password" required
                               minlength="8"
                               class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg text-gray-800 input-focus-border transition duration-200"
                               placeholder="Minimal 8 karakter">
                    </div>
                    <!-- Indikator Kekuatan Password -->
                    <div id="password-strength" class="h-1 mt-1 rounded-full bg-gray-200">
                        <div id="strength-bar" class="h-full rounded-full transition-all duration-300"></div>
                    </div>
                    <p id="password-hint" class="text-xs text-gray-500 mt-1">Gunakan kombinasi huruf, angka, dan simbol.</p>
                </div>

                <!-- Input Konfirmasi Password -->
                <div class="mb-6">
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Konfirmasi Password</label>
                    <div class="relative">
                        <i data-lucide="check-circle" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                        <input type="password" id="confirm_password" name="confirm_password" required
                               class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg text-gray-800 input-focus-border transition duration-200"
                               placeholder="Ulangi password Anda">
                    </div>
                    <p id="match-error" class="error-message hidden">Konfirmasi password tidak cocok.</p>
                </div>

                <!-- Tombol Daftar -->
                <button type="submit"
                        class="btn-register w-full color-orange text-white font-bold py-3 rounded-full text-lg shadow-md focus:outline-none focus:ring-4 focus:ring-orange-300 transition duration-300 ease-in-out">
                    <i data-lucide="user-plus" class="w-5 h-5 inline mr-2"></i>
                    Daftar Sekarang
                </button>

                <!-- Link Tambahan -->
                <div class="mt-6 text-center text-sm space-y-2">
                    <a href="/login" class="text-gray-600 hover:text-orange-500 font-medium transition duration-200">
                        Sudah punya akun? <span class="text-lightblue hover:text-orange-500">Login di sini</span>
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer Kecil -->
    <footer class="absolute bottom-4 text-center w-full">
        <p class="text-xs text-white opacity-80">
            &copy; 2025 Love Compatibility Analyzer â€“ bilal a.k.a zerocool.
        </p>
    </footer>

    <!-- Script for Lucide Icons and Form Validation/Interactivity -->
    <script>
        lucide.createIcons();

        const passwordInput = document.getElementById('password');
        const confirmInput = document.getElementById('confirm_password');
        const strengthBar = document.getElementById('strength-bar');
        const matchError = document.getElementById('match-error');
        const registerForm = document.getElementById('registerForm');

        // Fungsi untuk mengecek kekuatan password
        function checkPasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            return strength;
        }

        // Event listener untuk input password
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const strength = checkPasswordStrength(password);
            
            // Update bar warna
            let widthPercentage = (strength / 4) * 100;
            let barColor = 'bg-red-500'; // Lemah (default)
            
            if (strength === 2) {
                barColor = 'bg-yellow-500'; // Sedang
            } else if (strength >= 3) {
                barColor = 'bg-green-500'; // Kuat
            } else if (strength === 0) {
                 barColor = 'bg-gray-200'; // Kosong
            }

            // Hapus kelas warna lama dan tambahkan yang baru
            strengthBar.className = '';
            strengthBar.classList.add('h-full', 'rounded-full', 'transition-all', 'duration-300', barColor);
            strengthBar.style.width = widthPercentage + '%';
            
            // Cek konfirmasi password (agar pesan error muncul real-time)
            checkPasswordMatch();
        });
        
        // Fungsi untuk mengecek kesamaan password
        function checkPasswordMatch() {
            if (confirmInput.value !== '' && passwordInput.value !== confirmInput.value) {
                matchError.classList.remove('hidden');
                confirmInput.classList.add('border-red-500');
                return false;
            } else {
                matchError.classList.add('hidden');
                confirmInput.classList.remove('border-red-500');
                return true;
            }
        }

        // Event listener untuk konfirmasi password
        confirmInput.addEventListener('input', checkPasswordMatch);

        // Pencegahan form submission jika password tidak cocok
        registerForm.addEventListener('submit', function(event) {
            if (!checkPasswordMatch()) {
                event.preventDefault();
                // Tampilkan pesan error jika JavaScript mencegah submit
                alert("Konfirmasi password tidak cocok. Silakan periksa kembali.");
            }
        });
    </script>
</body>
</html>
