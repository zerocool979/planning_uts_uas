<!doctype html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameSystem - PVP MATCH</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="btn-link" style="margin-bottom: 20px;">&lt; BACK TO DASHBOARD</a>
        <h1>PVP COMBAT ARENA</h1>

        <div class="card" style="text-align: center;">
            <h2>MODE PILIHAN: COMPETITIVE RANK</h2>
            <p style="font-size: 1.2em;">RANK SAAT INI: <span style="color: var(--color-accent);">GOLD IV (1450 RP)</span></p>
            <p id="matchmakingStatus" style="font-size: 1.5em; margin: 30px 0;">Status: IDLE</p>
            
            <button id="findMatchBtn" class="btn" style="background-color: #f00; border-color: #fff;">FIND MATCH</button>
            <p style="font-size: 1em; margin-top: 15px;">Estimasi waktu tunggu: 10 detik</p>
        </div>
        
        <div class="card">
            <h3>PVP RULES</h3>
            <ul style="font-size: 1em; list-style: square; margin-left: 20px;">
                <li>Duration: 90 seconds.</li>
                <li>Rank points (RP) are gained/lost.</li>
                <li>Leave penalty: -50 RP.</li>
            </ul>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
